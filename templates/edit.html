<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
          <div>
            <h1>Edit application</h1>
            <p class="sub">Update details and status for this application.</p>
          </div>
        </div>
      
        <div class="card edit-card">
          <form action="{{ url_for('edit_job', job_id=job.id) }}" method="post" class="edit-form">
            <div class="field">
              <label for="company">Company</label>
              <input id="company" type="text" name="company" value="{{ job.company }}" required>
            </div>
      
            <div class="field">
              <label for="title">Role</label>
              <input id="title" type="text" name="title" value="{{ job.title }}" required>
            </div>
      
            <div class="field full">
              <label for="link">Link (optional)</label>
              <input id="link" type="url" name="link" value="{{ job.link or '' }}" placeholder="https://â€¦">
            </div>
      
            <div class="field">
              <label for="date_applied">Date applied</label>
              <input id="date_applied" type="date" name="date_applied" value="{{ job.date_applied }}" required>
            </div>
      
            <div class="field">
              <label for="status">Status</label>
              <select name="status" id="status" required>
                {% for status in allowed_statuses %}
                  <option value="{{ status }}" {% if status == job.status %}selected{% endif %}>
                    {{ status }}
                  </option>
                {% endfor %}
              </select>
            </div>
      
            <div class="edit-actions full">
              <a class="btn btn-ghost" href="{{ url_for('index') }}">Cancel</a>
              <button class="btn btn-primary" type="submit">Save changes</button>
            </div>
          </form>
        </div>
      </div>      
</body> 
</html>
