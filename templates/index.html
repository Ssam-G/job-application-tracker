<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Application Tracker</h1>

        <form action="{{ url_for('add_job') }}" method="post" class="application-form">
            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="title" placeholder="Job Title" required>
            <input type="url" name="link" placeholder="Job Link">
            <input type="date" name="date_applied" placeholder="yyyy-mm-dd" required>
            <button class="add-btn" type="submit">Add</button>
        </form>

        <table class="applications-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date Applied</th>
                    <th>link</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.company }}</td>
                    <td>{{ job.title }}</td>
                    <td>{{ job.date_applied }}</td>
                    <td>{% if job.link %}
                            <a href="{{ job.link }}" target="_blank" rel="noopener noreferrer">
                                view
                            </a>
                        {% else %}
                            ‚Äî
                        {% endif %}
                    </td>
                    <td>{{ job.status }}</td>
                    <td>
                        <a href="{{ url_for('edit_job', job_id=job.id) }}" class="edit-btn" aria-label="Edit">‚úé</a>
                        <form class="inline" action="{{ url_for('delete_job', job_id=job.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this job application?');">
                            <button class="delete-btn" type="submit" aria-label="Delete">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
